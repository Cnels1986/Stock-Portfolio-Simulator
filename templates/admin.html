<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <title>Stock Portfolio Simulator - Admin Page</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="../static/burger.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="static/script.js"></script>
  <script src="static/burger.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</head>

<body>
  <h1 class='adminHeader'>Admin Page:</h1>
  <div class="formBackground adminContainer">
    <a href="{{ url_for('index')}}">Back to the dashboard</a>
    {% if users %}
      {% for user in users %}
        <div class="userList">
          <p>{{user[1]}} ({{user[2]}})</p>
          <a href="{{ url_for('remove', user_id=user[0])}}">Remove User</a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <footer class="footer">
    <h3>Chris Nelson &copy;2018</h3>
  </footer>
</body>
</html>
