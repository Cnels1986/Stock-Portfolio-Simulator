<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Buy Stock</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="navbar">
    <div class="stocklinks">
      <a href="{{ url_for('buystock' )}}">Buy Stock</a>
      <a href="{{ url_for('sellstock' )}}">Sell Stock</a>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="searchForm formBackground">
      <form method="post">
        <label for="stock">Search for Stock:</label>
        <input type="name" name="searchStock" id="searchStock" ref="searchStock" placeholder="Search Symbol" required/>
        <button type="submit">Search</button>
      </form>
      <a href="https://www.google.com/finance" target="_blank">Research Stocks</a>
      {% block content %}{% endblock %}
  </div>
</body>
</html>
