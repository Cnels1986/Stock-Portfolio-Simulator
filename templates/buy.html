<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Buy Stock</title>
  <link rel="stylesheet" href="../static/style.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="static/script.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="stocklinks">
      <a href="{{ url_for('buystock' )}}">
        <div>
          Buy Stock
        </div>
      </a>
      <span>|</span>
      <a href="{{ url_for('sellstock' )}}">
        <div>
          Sell Stock
        </div>
      </a>
      <span>|</span>
      <a href="{{ url_for('index') }}">
        <div>
          Dashboard
        </div>
      </a>
    </div>
    <div class="stocklinks">
      <a href="{{ url_for('logout') }}">
        <div>
          Logout
        </div>
      </a>
    </div>
  </div>
  <div class="money">
    <h5>Your Wallet:</h5>
    <p>${{money}}</p>
  </div>
  <div class="searchForm formBackground">
      <form method="post" class="stockSearch">
        <label for="stock">Search for Stock:</label>
        <input type="name" name="searchStock" id="searchStock" ref="searchStock" placeholder="Search Symbol" required/>
        <button type="submit">Search</button>
      </form>
      <a href="https://www.google.com/finance" target="_blank">Research Stocks</a>
  </div>
  {% if error %}
  <p class="loggedInError">{{ error }}</p>
  {% endif %}
</body>
</html>
