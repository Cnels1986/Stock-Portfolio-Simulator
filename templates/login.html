<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Login</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="registerForm formBackground" id="app">
    <h1>Login:</h1>
    <form method="post">
      <div class="regInput">
        <input type="name" name="userName" id="userName" ref="userName" placeholder="Username" class="input" required />
      </div>
      <div class="regInput">
        <input type="password" name="password" id="password" ref="password"  placeholder="Password" class="input" required />
      </div>
      <button type="submit" @click.prevent="login" class="submitButton">Login</button>
      <div class="link">
        <a href="{{ url_for('register') }}">Sign up here.</a>
      </div>
      <div>
        {% if error %}
          <p class="formError">{{error}}</p>
        {% endif %}
      </div>
    </form>
  </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
           {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div> -->

</body>
</html>
