<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Buy Stock</title>
  <link rel="stylesheet" href="../static/style.css">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="static/script.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="stocklinks">
      <a href="{{ url_for('buystock' )}}">
        <div>
          Buy Stock
        </div>
      </a>
      <span>|</span>
      <a href="{{ url_for('sellstock' )}}">
        <div>
          Sell Stock
        </div>
      </a>
      <span>|</span>
      <a href="{{ url_for('index') }}">
        <div>
          Dashboard
        </div>
      </a>
    </div>
    <div class="stocklinks">
      <a href="{{ url_for('logout') }}">
        <div>
          Logout
        </div>
      </a>
    </div>
  </div>
  <div class="money">
    <h5>Your Wallet:</h5>
    <p>${{money}}</p>
  </div>
  <div class="formBackground sellContainer">
    {% if portfolio %}
      {% for stock in portfolio %}
        <div class="sellStock">
          <div class="sellStockInfo">
            <div class="stock_info">
              <h3>{{ stock[0][2]}}</h3>
              <h2 id="stock">{{ stock[0][1]}}</h2>
            </div>
            <div class="priceInfo">
              <h4>You own: {{ stock[0][3]}}</h4>
              <p>Purchased Price: ${{ stock[0][4]}}</p>
              <p>Current Price: ${{ stock[1] }}</p>
            </div>
          </div>
          <div class="sellForm">
            <form method="post" action={{ url_for('sell', username=name, portfolio_id=stock[0][0])}}>
              <label for="sellStock">How many would you like to sell?</label>
              <input type="number" name="sellStock" id="sellStock" ref="sellStock" required  />
              <button type="submit" id="sellButton">Sell</button>
            </form>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
