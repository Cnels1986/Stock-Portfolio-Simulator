<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="shortcut icon" href="">
  <title>Stock Portfolio Simulator - Registration</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="registerForm formBackground">
    <h1>Register:</h1>
    <form method="post">
      <div class="regInput">
        <input name="userName" id="userName" ref="userName" placeholder="Username" class="input" required />
        <div class="errorMessage">
          {% if error %}
          <p class="error">{{ error }}</p>
          {% endif %}
        </div>
      </div>

      <div class="regInput">
        <input type="password" name="password" id="password" ref="password" placeholder="Password" class="input"  required />
      </div>

      <div class="regInput">
        <input name="name" id="name" ref="name" class="input"  placeholder="Name" required />
      </div>

      <button type="submit" @click.prevent="login" class="submitButton">Register</button>

      <div class="link">
        <a href="{{ url_for('login') }}">Aleady registered? Login here.</a>
      </div>
    </form>
  </div>
  <footer class="footer">
    <h3>Chris Nelson &copy;2018</h3>
  </footer>
</body>
</html>
