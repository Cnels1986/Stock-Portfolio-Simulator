<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Home</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="navbar">
    <div class="stocklinks">
      <a href="{{ url_for('buystock' )}}">Buy Stock</a>
      <a href="{{ url_for('sellstock' )}}">Sell Stock</a>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="dashboard formBackground">
    <h2>Welcome {{user[2]}}</h2>
    <h3>You have: ${{money[0]}}</h3>
    <h3>Your Stocks:</h3>
    {% if portfolio %}
      {% for stock in portfolio %}
        <div>
          <p>{{ stock[0]}}</p>
          <p>{{ stock[1]}}</p>
          <p>{{ stock[2]}}</p>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
