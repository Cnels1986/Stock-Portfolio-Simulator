<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>Stock Portfolio Simulator - Home</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="navbar">
    <div class="stocklinks">
      <a href="{{ url_for('buystock' )}}">
        <div>
          Buy Stock
        </div>
      </a>
      <span>|</span>
      <a href="{{ url_for('sellstock' )}}">
        <div>
          Sell Stock
        </div>
      </a>
    </div>
    <div class="stocklinks">
      <a href="{{ url_for('logout') }}">
        <div>
          Logout
        </div>
      </a>
    </div>
  </div>
  <div class="money">
    <h5>Your Wallet:</h5>
    <p>${{money}}</p>
  </div>
  <div class="dashboard formBackground">
    <h2 class="dash_header">Welcome - {{user[2]}}</h2>
    <h3 class="stockTitle">Your Stocks:</h3>
    {% if portfolio %}
      {% for stock in portfolio %}
        <div class="dash_stock_info">
          <h2>{{ stock[0]}} - {{ stock[1]}}</h2>
          <p>Own: {{ stock[2]}}</p>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
